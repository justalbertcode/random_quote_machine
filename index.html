<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <title>Random Quote Machine</title>
  </head>
  <body>
    <div id="wrapper">
    <h1>Random Quote Machine</h1>
      <div id="quote-box">
        <div class="quote-text">
          <i class="fa fa-quote-left"> </i><span id="text">Life isn’t about getting and having, it’s about giving and being.</span>
        </div>
        <div class="quote-author">- <span id="author">Kevin Kruse</span></div>
        <div class="buttons">
          <a
            class="button"
            id="tweet-quote"
            title="Tweet this quote!"
            target="_top"
          >
            <i class="fa fa-twitter"></i>
          </a>
          
          <button class="button" id="new-quote">New quote</button>
        </div>
      </div>
      <div class="footer">by <a href="https://codepen.io/justalbertcode/">justalbertcode</a></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
